<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type=text/javascript>
	function calculateBMI() {
		var weight = (document.getElementById("weight")).value;
		var height = (document.getElementById("height")).value;
		var BMI = weight/(height*height);
		BMI = Math.round(BMI * 100) / 100;
		(document.getElementById("result")).innerHTML = "Your BMI equals to " + BMI;
	}
</script>
</head>

<body>
  <p>Please Enter your Weight:
    <input type="text" name="weight" id="weight" />
    kg
  </p>
  <p>
    <label for="height">Please Enter your Height:</label>
    <input type="text" name="height" id="height" />
  meters</p>
  <p>
    <input type="submit" name="submit" id="submit" value="Submit" onclick="calculateBMI()" />
  </p>
<div id="result"></div>
<p>&nbsp;</p>
</body>
</html>
