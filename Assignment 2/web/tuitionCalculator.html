<html>
    <head>
        <title>Tuition Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align = "center">
        <table style="text-align: left; width: 499px; height: 127px;" border="1"
        cellpadding="2" cellspacing="2">
        <tbody>
            <tr align="center">
                <td style="vertical-align: top;" bgcolor = "LightCoral"><span style="font-weight: bold;"><font color = "Yellow">TUITION
                CALCULATOR</font></span><br>
                </td>
            </tr>
            <tr align="center">
                    <td style="vertical-align: top;">
                    <form action="./TuitionCalculator">
                        Number of AAS course(s): <input
                        name="numAAS"> ($120)<br>
                        Number of ESL course(s): <input name="numESL"> ($75)<br>
                        Type of Student:
                        <select name="studentType">
                        <option selected="selected" value="normal">Normal</option>
                        <option value="tenDollarDiscount">$10 Discount</option>
                        <option value="twentyPercentDiscount">20% Discount</option>
                        <option value="fiftyPercentDiscount">50% Discount</option>
                        </select>
                        <br>
                        <br>
                        <input value="Calculate" name="calculate" type="submit">
                    </form>
                </td>
            </tr>
        </tbody>
        </table>
            </div>
    </body>
</html>
