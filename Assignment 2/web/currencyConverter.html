<!DOCTYPE html>
<html>
    <head>
        <title>Currency converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Assignment_2/bootstrap.min.css">
        
        <style type="text/css">
            #body {
                max-width: 250px;
                margin: auto;
            }
            form {
                margin: 50px 0;
            }
        </style>
    </head>
    <body>
        <div id="body">
            <form name="form1" action="/Assignment_2/CurrencyExchange">
                <label for="vnd">VND:</label>
                <input class="form-control"type="text" name="vnd" id="vnd" autofocus>

                <div class="radio">
                    <label>
                        <input type="radio" name="currency" value="usd" id="currency_0">
                        USD
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="currency" value="eur" id="currency_1">
                        EUR
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="currency" value="jpy" id="currency_2">
                        JPY
                    </label>
                </div>

                <input type="submit" name="exchange" id="exchange" value="Exchange">
            </form>

            <b>Exchange Rate</b>
            <table width="250" border="0">
                <tr>
                    <td>Currency</td>
                    <td>Rate</td>
                </tr>
                <tr>
                    <td>USD</td>
                    <td>16,452</td>
                </tr>
                <tr>
                    <td>EUR</td>
                    <td>25,170.38</td>
                </tr>
                <tr>
                    <td>JPY</td>
                    <td>151.23</td>
                </tr>
            </table>
        </div>
    </body>
</html>
