<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    
    <style type="text/css">
        /*.field {
            display: block;
        }
        input[type=checkbox] {
            display: block;
        }*/
    </style>
</head>
<body>
    <form name="surveyresults" method="post" action="./PreviewSurvey">
        <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text"/>
        </div>
        
        <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email"/>
        </div>
        
        <div class="field">
            <label for="telno">Contact number</label>
            <input id="telno" name="telno" type="tel"/>
        </div>
        
        Music preference
        <div class="field">
            <label for="easy">Easy listening</label>
            <input id="easy" name="pref" type="checkbox" value="easy"/>
            
            <label for="rocknroll">Rock n' Roll</label>
            <input id="rocknroll" name="pref" type="checkbox" value="rocknroll"/>
            
            <label for="jazz">Jazz</label>
            <input id="jazz" name="pref" type="checkbox" value="jazz"/>
            
            <label for="classical">Classical</label>
            <input id="classical" name="pref" type="checkbox" value="classical"/>
            
            <label for="rock">Rock</label>
            <input id="rock" name="pref" type="checkbox" value="rock"/>
            
            <label for="heavy">Heavy metal</label>
            <input id="heavy" name="pref" type="checkbox" value="heavy"/>
        </div>
        
        <label for="decade">Favorite music decade</label>
        <select id="decade" name="decade">
            <option value="Invalid selection">Select decade</option>
            <option value="Fifites">Fifties</option>
            <option value="Sixties">Sixties</option>
            <option value="Seventies">Seventies</option>
            <option value="Eighties">Eighties</option>
            <option value="Nineties">Nineties</option>
            <option value="Tens">Tens</option>
        </select>
        
        Favorite day to listen
        <div id="day" class="field">
            <label for="monday">Monday</label>
            <input id="monday" name="day" type="radio" value="Monday"/>
            
            <label for="tuesday">Tuesday</label>
            <input id="tuesday" name="day" type="radio" value="Tuesday"/>
            
            <label for="wednesday">Wednesday</label>
            <input id="wednesday" name="day" type="radio" value="Wednesday"/>
            
            <label for="thursday">Thursday</label>
            <input id="thursday" name="day" type="radio" value="Thursday"/>
            
            <label for="friday">Friday</label>
            <input id="friday" name="day" type="radio" value="Friday"/>
            
            <label for="saturday">Saturday</label>
            <input id="saturday" name="day" type="radio" value="Saturday"/>
            
            <label for="sunday">Sunday</label>
            <input id="sunday" name="day" type="radio" value="Sunday"/>
        </div>
        
        <div class="field">
            <label for="freq">I listen to WARNA</label>
            <select id="freq" name="freq">
                <option value="0">Select frequency</option>
                <option value="1">Every day</option>
                <option value="2">One day a week</option>
                <option value="3">2 or 3 days</option>
                <option value="4">4 or 5 days</option>
            </select>
        </div>
        
        Prefer to listen
        <div class="field">
            <label for="home">At home</label>
            <input id="home" name="placepref" type="checkbox" value="home"/>
            
            <label for="car">In car</label>
            <input id="car" name="placepref" type="checkbox" value="car"/>
            
            <label for="work">At work</label>
            <input id="work" name="placepref" type="checkbox" value="work"/>
        </div>
        
        <div class="field">
            <label for="comments">Additional comments</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        
        <div class="field">
            <label for="subscribe">Subscribe to newsletter</label>
            <input id="subscribe" name="subscribe" type="checkbox" value="Subscribe"/>
        </div>
        
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
