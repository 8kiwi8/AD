<html>
    <head>
        <title>Grade Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.min.css">
        <style type="text/css">
            .container, h1 {
                max-width: 400px;
                margin: 0 auto;
            }
            
            h1 {
                padding-bottom: 20px;
            }
            
            input .form-control {
                width: 100px;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <h1>Grade Calculator</h1>
            
            <form name="form1" action="/Assignment_2/GradeCalculatorServlet">
                <div class="form-group">
                    <label for="midterm">Midterm</label>
                    <input type="text" class="form-control" name="midterm" id="midterm"> (30%)
                </div>
                
                <div class="form-group">
                    <label for="final">Final</label>
                    <input type="text" class="form-control" name="final" id="final"> (30%)
                </div>
                
                <div class="form-group">
                    <label for="project">Project</label>
                    <input type="text" class="form-control" name="project" id="project"> (40%)
                </div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-default" name="result" id="result" value="Get Result">
                </div>
            </form>
            
        </div>
        
    </body>
</html>
